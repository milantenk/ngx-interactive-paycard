<div class="card-form">
    <div class="card-list">
      <card 
      [cardModel]="cardModel" 
      [chipImgPath] = "chipImgPath"
      [logoImgPath] = "logoImgPath"
      [backBgImgPath] = "backBgImgPath"
      [frontBgImgPath] = "frontBgImgPath"
      [cardNumberFormat] = "cardNumberFormat"
      [displayedCardNumber] = "displayedCardNumber"
      [focusedElement] = "focusedElement"
      ></card>
    </div>
    <div class="card-form__inner">
      <div class="card-input">
        <label for="cardNumber" class="card-input__label">Card Number</label>
        <input
        class="card-input__input" 
        type="tel" 
        [id]="cardNumberId"
        [attr.maxlength]="cardNumberMaxLength"
        [value]="displayedCardNumber" 
        (input)="onCardNumberChange($event)"
        (focus)="onCardNumberFocus()"
        (blur)="onCardNumberBlur()"
        autocomplete="off"
        />
      </div>
      <div class="card-input" >
        <label for="cardName" class="card-input__label">Card Name</label>
        <input class="card-input__input"
          type="text"
          [id]="cardNameId"
          [(ngModel)]="cardModel.cardName" 
          (keyup)='onCardNameKeyPress($event)'
          autocomplete="off"
          (focus)="onCardNameFocus()"
          (blur)="onBlur()"
        />
      </div>
      <div class="card-form__row">
        <div class="card-form__col">
          <div class="card-form__group">
            <label for="cardMonth" class="card-input__label">Expiration Date</label>
            <select 
              class="card-input__input -select"
              id="monthSelect"
              [(ngModel)]="cardModel.expirationMonth"
              (focus)="onDateFocus()"
              (blur)="onBlur()"
            >
              <option value disabled selected>Month</option>
              <option *ngFor="let element of [].constructor(12); let i = index"
                [value]="(i+1) < 10 ? '0' + (i+1) : (i+1)"
                [disabled]="(i+1) < minCardMonth()">
                {{generateMonthValue((i+1))}}
              </option>
            </select>
            <select 
              class="card-input__input -select"
              [id]="yearSelectId"
              [(ngModel)]="cardModel.expirationYear"
              (change)="onYearChange()"
              (focus)="onDateFocus()"
              (blur)="onBlur()"
            >
              <option value disabled selected>Year</option>
              <option
                *ngFor="let element of [].constructor(12); let i = index"
                [value]="minCardYear + i"
              >{{i + minCardYear}}
                </option>
            </select>
          </div>
        </div>
        <div class="card-form__col -cvv">
          <div class="card-input">
            <label for="cardCvv" class="card-input__label">CVV</label>
            <input 
              class="card-input__input"
              type="tel"
              id="cardCvvId"
              maxlength="4"
              autocomplete="off"
              (blur)="onBlur()" 
              (focus)="onCvvFocus()"
              (input)="onCvvChange($event)"
            />
          </div>
        </div>
      </div>
      <button class="card-form__button" (click)="submitEvent.emit(cardModel)">Submit</button>
    </div>
</div>
